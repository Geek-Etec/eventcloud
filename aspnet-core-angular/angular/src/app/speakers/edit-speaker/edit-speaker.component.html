<div bsModal #editSpeakerModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="editSpeakerModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" #editSpeakerForm="ngForm" id="frm_edit_speaker" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("EditSpeaker")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#edit-speaker-details" data-toggle="tab">Detalhes do {{l('Speaker')}}</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="edit-speaker-details">
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="eventId" type="text" name="EventId" [(ngModel)]="speaker.eventId" required class="validate form-control">
                                            <label for="eventId" class="form-label">{{l("EventId")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="profilePic" type="text" name="ProfilePic" [(ngModel)]="speaker.profilePic" required class="validate form-control">
                                            <label for="profilePic" class="form-label">{{l("ProfilePic")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="name" type="text" name="Name" [(ngModel)]="speaker.name" required class="validate form-control">
                                            <label for="name" class="form-label">{{l("Name")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="title" type="text" name="Title" [(ngModel)]="speaker.title" required maxlength="128" minlength="2" class="validate form-control">
                                            <label for="title" class="form-label">{{l("Title")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="about" type="text" name="About" [(ngModel)]="speaker.about" required maxlength="2048" minlength="2" class="validate form-control">
                                            <label for="attr" class="form-label">{{l("About")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="twitter" type="text" name="Twitter" [(ngModel)]="speaker.twitter" class="validate form-control">
                                            <label for="twitter" class="form-label">{{l("Twitter")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>          

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="github" type="text" name="GitHub" [(ngModel)]="speaker.gitHub" class="validate form-control">
                                            <label for="github" class="form-label">{{l("GitHub")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>                            

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="instagram" type="text" name="Instagram" [(ngModel)]="speaker.instagram" class="validate form-control">
                                            <label for="instagram" class="form-label">{{l("Instagram")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>                            

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="">
                                            <input id="isactive" type="checkbox" name="IsActive" [(ngModel)]="speaker.isActive" checked class="form-control" />
                                            <label for="isactive" class="form-label">{{l("IsActive")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!editSpeakerForm.form.valid" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
